<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile Comp</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
  </head>
  <body>
    <div class="wrapper">
      <section class="header">
        <div class="image-carousel">
          <img class="dots" src="images/white-dot.png" alt="white dot">
          <img class="dots" src="images/grey-dot.png" alt="grey dot">
          <img class="dots" src="images/grey-dot.png" alt="grey dot">
        </div>
        <img class="arrow-btn" src="images/arrow-left.png" alt="left arrow">
        <img class="arrow-btn" src="images/arrow-right.png" alt="right arrow">
      </section>
      <section class="grid">
        <div class="header-card">
          <h1>Bradley Cooper</h1>
          <p class="bio">I'm a Graphic Designer, Developer &amp Entrepreneur.</p>
          <p class="bio">Take a look at my portfolio to see what I'm working on.</p>
          <div class="btn-wrap">
            <button class="btn"><img class="btn-icon" src="images/download.png" alt="download-icon">Resume</button>
            <button class="btn"><img class="btn-icon" src="images/info.png" alt="information icon">Contact</button>
          </div>
        </div>
        <div class="portfolio card">
          <img class="icon" src="images/portfolio.png" alt="portfolio icon">
          <p class="card-title">Portfolio</p>
        </div>
        <div class="experience card">
          <img class="icon" src="images/blog.png" alt="blog icon">
          <p class="card-title">Experience</p>
        </div>
        <div class="profile card">
          <img class="icon" src="images/profile.png" alt="profile icon">
          <p class="card-title">Profile</p>
        </div>
        <div class="education card">
          <img class="icon" src="images/education.png" alt="education icon">
          <p class="card-title">Education</p>
        </div>
        <div class="blog card">
          <img class="icon" src="images/experience.png" alt="experience icon">
          <p class="card-title">Blog</p>
        </div>
        <div class="contact card">
          <img class="icon" src="images/contact.png" alt="contact icon">
          <p class="card-title">Contact</p>
        </div>
        <div class="social card">
          <img class ="icon" src="images/plus.png" alt="plus sign icon">
          <p class="card-title">Social</p>
        </div>
      </section>
    </div>
  </body>
</html>
